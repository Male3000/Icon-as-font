<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Icon as font</title>
    <link rel="stylesheet" href="material_icon.css" />
    <link rel="stylesheet" href="random_icon_1.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >
    <div class="flex flex-column gap-2">
      <div class="flex gap-2 items-center border">
        <div>Material</div>
        <i class="mti mti-3d-phone"></i>
        <i class="mti E00"></i>
        <i class="mti E01"></i>
        <i class="mti E02"></i>
        <i class="mti E03"></i>
        <i class="mti E04"></i>

        <i class="mti E430" style="color: rgb(105, 232, 37);"></i>
        <i class="mti F23A animated-rotate-slow"></i>
        
        <i class="mti EC0C animated-rotate-ulta-fast" style="font-weight: bold;font-size: 3rem;"></i>
        <i class="mti EC0C animated-rotate-fast" style="font-weight: bold;font-size: 3rem;"></i>
        <i class="mti EC0C animated-rotate-medium" style="font-weight: bold;font-size: 3rem;"></i>

      </div>

<!-- Random ICON -->
      <div class="flex gap-2 items-center border">
        <h4>Random</h4>

        <div>
            <i class="boi boi-check" style="color: blue;rotate: 90deg;"></i>
            <i class="boi boi-check animated-rotate-medium" style="color: rgb(103, 244, 47);"></i>
            <i class="boi boi-comment" ></i>
            <i class="boi boi-data-object" ></i>
            <i class="boi boi-flaky" ></i>
            <i class="boi boi-function" ></i>
            <i class="boi boi-list" style="font-style: italic;" ></i>
            <i class="boi boi-manage-search" ></i>
            <i class="boi boi-percent" ></i>
            <i class="boi boi-question-mark" ></i>
            <i class="boi boi-schedule animated-rotate-fast" style="font-size: 5rem;"></i>
            <i class="boi boi-tag" style="font-weight: bold;"></i>

          </div>
      </div>
    </div>
  </body>
</html>
